# Default values for ran-simulator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

##  Global parameters
## Please, note that this will override the parameters, including dependencies, configured to use the global value
##
global:
  imagePullSecrets:
    # -- Global Docker registry secret names as an array
    - name: nfvri-private-repo
  # -- If it is enabled, create new image pull secret
  createImagePullSecret: true
  # -- The name of the image pull secret to be created
  createdImagePullSecretName: nfvri-private-repo
  # -- Use Openshift Certified images for tests
  openshiftCertTests: false

imageCredentials:
  # -- Nfvri image registry
  registry: "https://europe-docker.pkg.dev/nfv-ri/images"
  # -- Username for nfvri image registry
  username: "_json_key"
  # -- Password for nfvri image registry
  password: "Contact nfvri team to provide the password"
  # -- Email for nfvri image registry
  email: "user@example.com"

# -- Number of ran-simulator replicas to deploy
replicaCount: 1

image:
  # -- Nfvri ran-sumilator image registry
  registry: europe-docker.pkg.dev/nfv-ri/images/ran-simulator
  # -- Nfvri ran-sumilator image pull policy
  pullPolicy: Always
  # -- (string) Nfvri ran-sumilator image tag (immutable tags are recommened). Overrides the image tag whose default is "latest".
  tag: ""

# -- Image registry secret names as an array. If specified, it will be used instead of global.imagePullSecrets
imagePullSecrets:
  - name: nfvri-private-repo

# -- (string) String to partially override fullname template (will maintain the release name)
nameOverride: ""

# -- (string) String to fully override fullname template
fullnameOverride: ""

service:
  type: NodePort
  port: 5150
  nodePort: 30150

pci:
  modelName: "model"
  metricName: ""

mobility:
  # hoLogic: "mho"
  hoLogic: "local"

servicemodels: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}

redis:
  enabled: true
  port: 6379
  host: ""
  username: ""
  password: ""
  cache: 
    cellDB: 1
    ueDB: 2
  